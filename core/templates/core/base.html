<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>{% block title%} {% endblock %}ChatApp</title>
</head>
<body class="bg-blue-300">
    <nav class="flex items-center justify-between px-4 py-6 bg-blue-400">
        <div>
            <a href="/" class="text-xl text-white font-bold"> ChatApp </a>
        </div>

        <div class="flex items-center space-x-4">
            {% if request.user.is_authenticated %}
            <a href="/rooms/" class="text-white hover:text-gray-200"> Rooms </a>
              
            <form action="{% url 'logout' %}" method="POST">
                {% csrf_token %}
                <button type="submit" class="px-5 py-2 rounded-xl text-white bg-blue-600 hover:bg-blue-700">Logout</button>
            </form>
            
            {% else %}
            <a href="/login/" class="text-white hover:text-gray-200"> Login </a>
            <a href="/signup/" class="px-5 py-2 rounded-xl text-white bg-blue-600 hover:bg-blue-700"> SignUp </a>
            {% endif %}
        </div>
    </nav>

    {% block content %}

    {% endblock %}

    {% block scripts %}
    {% endblock %}
</body>
</html>
